services:
  syslog-mcp:
    container_name: syslog-mcp
    build: .
    restart: unless-stopped
    networks:
      - jakenet
    ports:
      - "8005:8005"
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
      - ELASTICSEARCH_USE_SSL=false
      - ELASTICSEARCH_VERIFY_CERTS=false
      - LOG_LEVEL=INFO
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8005
      - MCP_TRANSPORT=http
    depends_on:
      - syslog-ng
      - elasticsearch
    volumes:
      - /tmp:/tmp

  syslog-ng:
    container_name: syslog-ng
    image: lscr.io/linuxserver/syslog-ng:latest
    restart: unless-stopped
    networks:
      - jakenet
    ports:
      - "514:514/udp"
      - "514:514/tcp"
      - "601:601"
      - "6514:6514"
    volumes:
      - ./syslog-ng.conf:/config/syslog-ng.conf
      - /mnt/appdata/syslog-ng:/var/log
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    depends_on:
      - elasticsearch

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    restart: unless-stopped
    networks:
      - jakenet
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - /mnt/appdata/syslog-ng_elasticsearch:/usr/share/elasticsearch/data

networks:
  jakenet:
    external: true
